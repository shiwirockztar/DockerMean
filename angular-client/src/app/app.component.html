<router-outlet></router-outlet>
<!-- Bootstrap Navbar -->
<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">Mean Docker</a>
  </div>
</nav>

<div class="container">
  <div [style.margin-top.px]="10" class="row">
    <h3>Añadir nueva persona</h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" #name />
      </div>
      <div class="form-group">
        <label for="age">Años</label>
        <input type="number" class="form-control" id="age" #age />
      </div>
      <button
        type="button"
        (click)="addPerson(name.value, age.value)"
        class="btn btn-primary"
      >
        Añadir persona
      </button>
    </form>
  </div>
  <div [style.margin-top.px]="10" class="row">
    <h3>Personas</h3>
    <!-- Bootstrap Card -->
    <div
      [style.margin-right.px]="10"
      class="card card-block col-md-3"
      *ngFor="let person of people"
    >
      <h4 class="card-title"></h4>
    </div>
  </div>
</div>
